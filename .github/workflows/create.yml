name: Create and Deploy V8Docs

on:
  workflow_dispatch:
    inputs:
      V8Version:
        description: Version or Commit
        type: string
        required: true
  schedule:
    - cron: '0 0 1 * *'  # Run at 00:00 UTC on the 1st of every month

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write  # For pushing to the repository
      pages: write    # For deploying to GitHub Pages
      id-token: write # For GitHub Pages deployment authentication

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}  # Use PAT for checkout

      - name: Set V8Version for Scheduled Run
        id: set-v8-version
        if: github.event_name == 'schedule'  # Only run for scheduled events
        run: |
          # Fetch the latest V8 release tag from the V8 repository
          LATEST_TAG=$(curl -s https://api.github.com/repos/v8/v8/releases/latest | jq -r '.tag_name')
          echo "V8_VERSION=$LATEST_TAG" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # For GitHub API access

      - name: Download doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Download V8 Source Code
        run: |
          mkdir /tmp/V8SourceCode
          # Use input V8Version for manual runs, or computed version for scheduled runs
          V8_VERSION=${{ github.event_name == 'workflow_dispatch' && inputs.V8Version || steps.set-v8-version.outputs.V8_VERSION }}
          git clone --depth 1 --branch "$V8_VERSION" https://github.com/v8/v8 /tmp/V8SourceCode

      - name: Create V8Docs
        run: |
          mkdir /tmp/V8Docs
          doxygen Doxyfile

      - name: Delete Existing V8Docs and Commit New V8Docs
        run: |
          # Remove existing V8Docs folder if it exists
          rm -rf $GITHUB_WORKSPACE/V8Docs

          # Copy new V8Docs content
          mkdir -p $GITHUB_WORKSPACE/V8Docs
          cp -r /tmp/V8Docs/* $GITHUB_WORKSPACE/V8Docs/

          git config --global user.name '7resp4ss'
          git config --global user.email '81899344+7resp4ss@users.noreply.github.com'

          # Use input V8Version for manual runs, or computed version for scheduled runs
          V8_VERSION=${{ github.event_name == 'workflow_dispatch' && inputs.V8Version || steps.set-v8-version.outputs.V8_VERSION }}
          git add -A V8Docs/
          git commit -m "Update V8Docs for V8 version $V8_VERSION"

          # Push changes using PAT
          git push https://x:${{ secrets.REPO_ACCESS_TOKEN }}@github.com/7resp4ss/DoxygenV8.git HEAD:${{ github.ref_name }}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: false  # No static site generator like Jekyll

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: $GITHUB_WORKSPACE/V8Docs/html  # Path to static HTML files

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          environment: github-pages  # Optional: specify deployment environment
